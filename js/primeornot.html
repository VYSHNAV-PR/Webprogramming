<html>
<center>
<body bgcolor="lightyellow">
<h1 style="color:red"><u>PRIME OR NOT</u></h1>
<script>
function prime(n){
  var n=(prompt("Enter the Number:"));
  var i,flag=1;
  for(i = 2; i < n; i++)
        if (n % i == 0) {
          flag = 0;
          break;
     }
  if(flag==1)
   alert(n + " is prime number");
  else
   alert(n + " is Not a prime number");
}
</script>
<form>
<label>Check Prime:</label>
<input type="button" value="click" onclick="prime()"/>
</form>
</body>
</center>
</html>
