<html>
<head>
<title>Form</title>
</head>
<body bgcolor="lightyellow">
<font color="red" align="center"><h1 >FORM</h1></font>
<form>
<fieldset>
<legend align="center">Personal Details</legend>
<label> First Name:</label>
<input type="text" name="fname" placeholder="Enter your First name"><br><br>
<label> Last Name:</label>
<input type="text" name="lname" placeholder="Enter your Last name"><br><br>
<label> Date of Birth:</label>
<input type="date" name="DOB"><br><br>
<label> Fathers Name:</label>
<input type="text" name="fathername" placeholder="Enter your Fathers name"><br><br>
<label> Mothers Name:</label>
<input type="text" name="mothername" placeholder="Enter your Mothers name"><br><br>
<label>Address:</label>
<textarea row="5" cols="20" placeholder="Enter your address"></textarea><br><br>
<label>Email:</label>
<input type="text" name="email" placeholder="Enter your Mail"><br><br>
<label>Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
<hr>
<label><b>Gender:</b></label><br>
<input type="radio" id="gender" name="gender" value="Male">Male<br>
<input type="radio" id="gender" name="gender" value="Female">Female<br>
<input type="radio" id="gender" name="gender" value="Other">Other<br><br>
<label>Insert an Image:</label>
<input type="file" id="avatar" name="avatar" accept="image/png,image/jpg"><br><br>
<label><b>Languages Known:</b></label><br>
<input type="checkbox" id="checkbox" name="lang1" value="Malayalam">Malayalam<br>
<input type="checkbox" id="checkbox" name="lang2" value="English">English<br>
<input type="checkbox" id="checkbox" name="lang3" value="Hindi">Hindi<br><br>
<label><b>District:</b></label>
<select name="districts" id="districts">
    <option value="">Select</option>
    <option value="Malappuram">Malappuram</option>
    <option value="Palakkad">Palakkad</option>
    <option value="Idukki">Idukki</option>
    <option value="kozhikode">kozhikode</option>
    <option value="Wayanad">Wayanad</option>
    <option value="Kannur">Kannur</option>
  </select><br><br>
<hr><br>
<h2><u>EDUCATION</u></h2>

        <label  for="education"><b>SSLC :</b></label><br><br>
<ul>
        <li><label>Enter Institute Name</label><br>
        <input type="text" id="password" placeholder="Enter Institute Name" name="institution" size="75"></li><br><br>
        <li><label>Percentage(%):</label><br>
        <input type="tel" id="persentage" placeholder="percentage" name="percentage" size="50"></li>
       
    </ul><br>

      <label  for="education"><b>PLUS TWO:</b></label><br><br>
<ul>
      <li><label  for="education">COURSE:</label>
   <select name="select">
     <option value="Select">Select...</option>
     <option value="science">SCIENCE</option>
     <option value="COMMERCE">COMMERCE</option>
     <option value="HUMANITIES">HUMANITIES</option></li>
  </select><br><br>
<li><label>Enter Institute Name</label><br>
        <input type="text" id="password" placeholder="Enter Institute Name" name="institution" size="75"></li><br>
     <li><label>Percentage(%):</label><br>
        <input type="tel" id="persentage" placeholder="percentage" name="percentage" size="50"></li>
</ul><br><br>

      <label  for="education"><b>DEGREE:</b></label><br><br>
<ul>
          <li><label>COURSE:</label>
     <select name="select">
      <option value="Select">Select</option>
      <option value="BCA">BCA</option>
      <option value="BSC MATHS">BSC MATHS</option>
      <option value="BSC PHYSICS">BSC PHYSICS</option>
      <option value="BBA">BBA</option>
      <option value="BA ENGLISH">BA ENGLISH</option>
      <option value="B COM">B COM</option></li>
     </select><br><br>
  <li><label>Enter Institute Name</label><br>
        <input type="text" id="password" placeholder="Enter Institute Name" name="institution" size="75"></li><br>
  <li><label>Percentage(%):</label><br>
        <input type="tel" id="persentage" placeholder="percentage" name="percentage" size="50"></li>
           
   </ul><br><br>
<label> Password:</label>
<input type="text" name="password" placeholder="Enter your password"><br><br>
<label>Confirm Password:</label>
<input type="text" name="password" placeholder="Confirm your password"><br><br>
<input type="submit" value="SIGN UP">
</form>
</fieldset>
</body>
</html>
